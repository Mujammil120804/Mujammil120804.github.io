<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container ms-3">
        <p>Add partner profile</p>
        <p>partners are organization with whom you want to share project Information</p>
     <form >
        <div>
          <label class="form-label fw-bold">partner name</label>
          <span class="text-danger">*</span>
          <input type="text" class="form-control bg-light" name="name" placeholder="partner company name">
        </div>
        <div>
          <label class="form-label fw-bold">description</label>
          <span class="text-danger">*</span>
          <textarea class="form-control bg-light"rows="6"></textarea>
          <span class="fw-lighter">provide max 250 character.</span>
        </div>
        <div>
          <label class="form-label fw-bold">partner primary contact</label>
          <span class="text-danger fw-bold">*</span>
          <input type="text" class="form-control bg-light" name="contact" placeholder="primary contact">
        </div>
        <div>
        <label class="form-label fw-bold">email address</label>
          <span class="text-danger">*</span>
            <input type="email" class="form-control bg-light" name="email" placeholder="name@example.com">
            <span class="fw-lighter">we'll never share your email with anyone else</span>
        </div>
        <div>
            <label class="form-label fw-bold">phone number</label>
            <span class="text-danger">*</span>
            <input type="number" class="form-control bg-light" name="contact" placeholder="91-80-9878888888"><br>
        </div>
        <div class="btn-group ">
            <button type="apply" class="btn btn-primary ms-1">apply</button>
            <button type="save" class="btn btn-primary ms-1">save</button>
            <button type="cancel" class="btn btn-primary ms-1">cancel</button>
            <button type="reset" class="btn btn-primary ms-1">reset</button>
        </div>
     </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
